<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    
    <title>登陆界面</title>
</head>
<body>
    <div>
        <div class="register">
            <div class="title">
                <h1>注册</h1>
            </div>

            <div id="user">
                <form action="#" method="post">
                    <fieldset>
                        <label for="username">用户名:<input type="text" name="username" placeholder="请输入用户名" style="display:inline-block;"></label>
                        <label for="password">密码:<input type="password" name="password" placeholder="请输入密码" style="display:inline-block;"></label>
                        
                        <input type="submit" value="注册" onclick="register()"></input>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="#" type="text/javascript"></script>
</html>
