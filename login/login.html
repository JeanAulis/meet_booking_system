<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    
    <title>登陆界面</title>
</head>
<body>
    <div>
        <div class="login">
            <div class="title">
                <h1>登陆</h1>
            </div>

            <div id="user">
                <form action="#" method="post">
                    <fieldset>
                        <label for="username">用户名:<input type="text" name="username" placeholder="请输入用户名" style="display:inline-block;"></label>
                        <label for="password">密码:<input type="password" name="password" placeholder="请输入密码" style="display:inline-block;"></label>
                        <div>
                            <!-- todo : 用DOM操作改变内容 -->
                            <p style="font-size: 9px;">还没有账号?<a href="register.html" target="_blank">注册</a></p>
                        </div>
                        
                        <input type="submit" value="登陆" onclick="login()"></input>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="js_login.js" type="text/javascript"></script>
</html>
